    <link rel="stylesheet" href="./css/sidebar-header_template.css">

    <script src="./js/add_task.js"></script>        
    <script src="./js/sidebar-header.js"></script>    
    <script src="html.js"></script>
    <script src="./storage.js"></script>
    
</head>
<body onload="includeHTML(); getDateToday()">
  <div class="w3include-container">
      <div w3-include-html="assets/templates/sidebar_template.html"></div>
      <main>
          <div w3-include-html="assets/templates/header_template.html"></div>
          <div class="add-task-content">

          <div class="add-task-main-container">
    <div class="add-task-container">
        <div class="add-task-font">Add Task</div>
    </div>
    <form id="myForm" onsubmit=" ; return false;">
<div class="main-container-center">
    <div class="add-task-container-left">
      <div class="title-main">
        <div class="title-field">Title<span class="star">*</span></div>            
        <input id="enter_title_field" class="input-field-left-top" type="text" placeholder="Enter a title" required>               
      </div>
      <div class="description-main">
        <div class="description-field">Description</div>
        <textarea id="enter-description_field" class="enter-description-field" placeholder="Enter a Description"></textarea>        
      </div>
      <div class="assigned-main">
        <div class="assigned-field">Assigned to</div>
        <div class="selected-contacts-container">
        <input id="select_contacts_field" class="selected-contacts-field" placeholder="Select contacts to assign" required>
        <img id="arrow_icon" src="./img/arrow-down.svg" onclick="rotateArrow()" />
 
      </div>        
      </div>
    </div>

    <div class="dividing-line"></div>

    <div class="add-task-container-right">
       <div class="date-container">
         <div class="due-date">Due date<span class="star">*</span></div>
         <input id="date_field" class="date-entry-container" type="date" required>
        </div>      
      <div class="prio-container">
       <div class="prio-field">Prio</div>
       <div class="status-container">
         <div id="urgent_container" onclick="changePrioColor('urgent')" class="status-definition-container">Urgent <img id="urgent_img" class="prio-images" src="./img/urgent.svg"></div>
         <div id="medium_container" onclick="changePrioColor('medium')" class="status-definition-container">Medium <img id="medium_img" class="prio-images" src="./img/medium.svg"></div>
         <div id="low_container" onclick="changePrioColor('low')" class="status-definition-container">Low <img id="low_img" class="prio-images" src="./img/low.svg"></div>
       </div>
      </div>
      <div class="category-container">
       <div class="category-field">Category<span class="star">*</span></div>        
        <select class="minimal select-category" id="select_category_field" required>
          <option class="placeholder" disabled selected>Select task category</option>
          <option>Technical Task</option>
          <option>User Story</option>
        </select>       
      </div>
      <div class="subtask-container">
       <div class="subtask-field">Subtask</div>
       <div class="adding-new-subtask">
        <input onclick="handleSubtaskActions()" class="subtask-entry-field" id="add_new_subtask_field" placeholder="Add new subtask" required>
       <img id="normal_subtask_icon" class="normal-subtask-icon" onclick="changingSubtaskIcons(), handleSubtaskActions()" src="./img/add-task-plus.svg">
        <div id="three_subtask_icons" class="three-subtask-icons d-none">
         <img id="adding_subtask_icon-c" class="subtask-icons subtask-icon-size" src="./img/cancel.svg" onclick="closeSubtaskIcons()">
         <img class="subtask-icon-size" src="./img/vector-line.svg">
         <img id="adding_subtask_icon-ok" class="subtask-icons subtask-icon-size" onclick="insertSubtaskContainer()" src="./img/check-dark.svg">
        </div> 
      </div>     
      
      <div id="subtask_display_first" class="subtask-display d-none">
        <div id="subtask_first_container" class="subtask-first-container">
          <img class="subtask-icons subtask-icon-size" src="./img/pencil-icon.svg">
          <img src="./img/vector-line.svg">
          <img class="subtask-icons subtask-icon-size" src="./img/delete-icon.svg">    
        </div>
      </div>
      <div id="subtask_display_second" class="subtask-display d-none">
        <div id="subtask_second_container" class="subtask-second-container">
          <img class="subtask-icons subtask-icon-size" src="./img/pencil-icon.svg">
          <img src="./img/vector-line.svg">
          <img class="subtask-icons subtask-icon-size" src="./img/delete-icon.svg">    
        </div>
      </div>
      </div>      
    </div>
  </div>
</form>

    
   <div class="clear-and-create-task-container">
    <div class="required-advise"><span class="star">*</span>This field is required</div>
    <div id="clear_button" class="clear-container" onclick="clearAllFields()">Clear

   </div>     
   <div id="create_task_button" class="create-task-container" type="button">Create Task <img src="./img/check.svg"></div>   
  </div>
    </div>
  </div>
 </div>
</main>
</body>
